<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">
        <link rel="stylesheet" type="text/css" href="css/modal.css">
        <script src="js/components/jquery-3.7.1.js"></script>
        <script src="js/components/notify.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/record.js"></script>
        <script src="js/input.js"></script>
        <title>GoodGamesDB 4.17</title>
    </head>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/logo.png">
                <h2>GoodGamesDB Web</h2>
            </div>
            <div class="buttons">
                <input class="search-input" id="searchbar" type="text" oninput="filterBySearch()">
                <button id="addButton" class="button" onclick="addButtonClick()"></button>
                <button id="numbersButton" class="button" onclick=""></button>
                <button id="settingsButton" class="button" onclick=""></button>
                <button id="logoutButton" class="button" onclick="logoutButtonClick()"></button>
            </div>
        </div>
    </header>
    <body onload="start()">
        <!-- Popup Box for add new entry -->
        <div id="dialogModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form>
                <div class="horizontal-div">
                    <div><img id="img-cover" class="img-cover" onclick="changeCover()" src="img/covers/demo.png"></div>
                    <div class="form-core">
                        <div>
                            Game
                        </div>
                        <div>
                            <input class="basic-input" type="text" id="title" name="title" onblur="getPlaytime()">
                        </div>
                        <div>
                            <br>Location
                        </div>
                        <div>
                            <select class="custom-select" id="location" name="location">
                                <option>test</option>
                            </select>
                        </div>
                        <div>
                            <br>Date of start
                        </div>
                        <div>
                            <input class="basic-input" type="date" id="start_date" name="start_date">
                        </div>
                        <div>
                            <br>Date of finish
                        </div>
                        <div>
                            <input class="basic-input" type="date" id="end_date" name="end_date">
                        </div>
                        <div>
                            <br>Playtime in hours
                        </div>
                        <div>
                            <input class="basic-input" type="text" id="playtime" name="playtime">
                        </div>
                        <div>
                            <br>Steam AppID
                        </div>
                        <div>
                            <input class="basic-input" type="text" id="steam_app_id" name="steam_app_id">
                        </div>
                        <div>
                            <br>Note
                        </div>
                        <div>
                            <textarea class="basic-input" id="note" name="note"></textarea>
                        </div>
                        <div>
                            <br>Replay
                        </div>
                        <div>
                            <select class="custom-select" id="replay" name="replay">
                                <option value="YES">YES</option>
                                <option value="NO">NO</option>
                            </select>
                        </div>
                        <div>
                            <br>Status
                        </div>
                        <div>
                            <select class="custom-select" id="status" name="status">
                                <option value="COMPLETED">COMPLETED</option>
                                <option value="CANCELED">CANCELED</option>
                                <option value="PLAYING">PLAYING</option>
                            </select>
                        </div>
                    </div>
                    <div>Test3</div>
                </div>
            </form>
            
            </div>    
          </div>
    </body>
</html>
